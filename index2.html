<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      // Get the reference to the original div element
      var originalDiv = document.getElementById("property");

      // Get the parent element of the original div
      var parentElement = originalDiv.parentNode;

      // Define the number of copies you want to create
      var numCopies = 5;

      // Loop to create copies of the original div
      for (var i = 0; i < numCopies; i++) {
        // Create a new div element
        var newDiv = document.createElement("properrty");

        // Set the same content as the original div
        newDiv.innerHTML = originalDiv.innerHTML;

        // Append the new div to the parent element
        parentElement.appendChild(newDiv);
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary column-gap-3">
      <a class="navbar-brand" href="#">Property</a>
      <div class="container-fluid d-flex justify-content-end gap-3">
        <button class="btn btn-success-outline" type="submit">Sign Up</button>
        <button class="btn btn-success" type="submit">Login</button>
      </div>
    </nav>
    
      <div class="card column-gap-3 mt-3" id="property" style="width: 18rem">
        <img src="https://picsum.photos/200" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn-danger">Buy</a>
        </div>
      </div>
    
  </body>
</html>
